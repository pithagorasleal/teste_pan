{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <script src="{% static 'js/jquery.min.js' %}" ></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-sabadin">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">Sabadin</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Cadastro <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'step_new' %}">Etapa</a></li>
                                <li><a href="{% url 'process_new' %}">Processo</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Sair</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!--Menu Login-->
        <button class="btn btn-sm btn-sabadin btn-sair hidden">Sair</button>
        <a href="/" class="btn btn-sm btn-sabadin btn-sair hidden">Sair</a>
        <!--Logo-->
        <div class="center-block logo">
            <a href="/index/">
                <img src="{% static 'img/logo.png' %}" class="img-responsive">
            </a>
        </div>
        <div class="faixa-header"></div>
        <!--Menu Principal-->
        <div class="container hidden">
            <div class="menu-principal">
                <ul class="nav nav-pills nav-justified">
                    <li role="presentation"><a href="#">Home</a></li>
                    <li role="presentation"><a href="#">Profile</a></li>
                    <li role="presentation"><a href="#">Messages</a></li>
                </ul>
            </div>
        </div>
        <h1 class="text-center">{{ setor }}</h1>
    </header>
    <div class="container">
    {% block conteudo %}
    {% endblock %}
    </div>
    <footer>

    </footer>
</body>
</html>

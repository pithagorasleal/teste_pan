{% extends "base.html" %}

{% block conteudo %}

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="id_{{ field.name }}" class="label-control">{{ field.label }}:</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% if objetos %}
<div class="row">
    <ul class="list-group col-sm-5">
        {% for objeto in objetos %}
        <li class="list-group-item">{{ objeto.id }} / {{ objeto.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% endblock %}

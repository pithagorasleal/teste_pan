<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Processos</title>
        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/base.css">
        <style rel="stylesheet" type="text/css"></style>
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
        <link rel="icon" href="../static/img/logo.png">
        
        <style>
        .texto{
            color:white;
            font-weight: bold        
        }
        </style>

    </head>
    <header>
        <div class="container-fluid_step">
            <img src="../static/img/header.png" class="center-block">
        </div>
    </header><br>
    <h1 align="middle" class="display-5 pl-5">Processos</h1>

<!-- Tabelas #############################################################################################################################################################-->

<body>
    <div class="container_step">
        <div class="jumbotron">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="nome">IbIname:</label>
                    <input type="text" class="form-control" id="nome" placeholder="IbIname">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="sobrenome">Insira o nome:</label>
                    <input type="test" class="form-control" id="sobrenome" placeholder="Insira o nome">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-striped_processo texto">
                        <thead>
                            <tr>
                            <th class="col col-md-6">Nome</th>
                            <th class="col col-md-3">Time</th>
                            <th class="col col-md-3">Editar</th>
                            <th class="col col-md-3">Remover</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <th scope="row">Pesagem</th>
                            <td>8</td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </button>
                            </td>
                            </tr>
                            <tr>
                            <th scope="row">Batimento</th>
                            <td>15</td>
                            <td>
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </button>
                            </td>
                            </tr>
                            <tr>
                            <th scope="row">Fermentação</th>
                            <td>0</td>
                            <td>
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Models ##############################################################################################################################################################-->

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="container_step">
                    <div class="jumbotron">
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="nome">IbIname:</label>
                                <input type="text" class="form-control" id="nome" placeholder="IbIname">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="sobrenome">Insira o nome:</label>
                                <input type="test" class="form-control" id="sobrenome" placeholder="Insira o nome">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger btn-lg" href="#" role="button">Voltar</a>
                    <a class="btn btn-success btn-lg" href="#" role="button">Salvar</a>
                </div>
            </div>
        </div>
    </div>

<!-- Botões ##############################################################################################################################################################-->

    <div class="containerbtn">
        <a class="btn btn-danger btn-lg" href="#" role="button">Voltar</a>
        <a class="btn btn-success btn-lg" href="#" role="button">Salvar</a>
        
    </div>

        










</body>
</html>

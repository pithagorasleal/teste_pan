{% extends "base.html" %}

{% block conteudo %}

<h1>{{ form.name }}</h1>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="id_{{ field.name }}" class="label-control">{{ field.label }}:</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>




{% endblock %}

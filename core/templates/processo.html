<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Processos</title>
        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/boot.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/base.css">
        <style rel="stylesheet" type="text/css"></style>
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
        
        <style>
        .texto{
            color:white;
            font-weight: bold        
        }
        </style>

    </head>
    <header>
        <div class="container-fluid_step">
            <img src="../static/img/header.png" class="center-block">
        </div>
    </header><br>
    <h1 class="display-4 pl-4">Processos</h1>
<body>
    <div class="container_step">
        <div class="jumbotron">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="nome">IbIname:</label>
                    <input type="text" class="form-control" id="nome" placeholder="IbIname">
                </div>
                
                <div class="form-group col-md-8">
                    <label for="sobrenome">Insira o nome:</label>
                    <input type="test" class="form-control" id="sobrenome" placeholder="Insira o nome">
                </div>
            </div>
            <div class="row">
            <div class="col-md-8">
            <table class="table table-striped_processo texto">
                <thead>
                    <tr>
                    <th scope="col" class='col-md-2'>Nome</th>
                    <th scope="col">Time</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">Pesagem</th>
                    <td>8</td>
                    <td>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                    </td>
                    </tr>
                    <tr>
                    <th scope="row">Batimento</th>
                    <td>15</td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                    </td>
                    </tr>
                    <tr>
                    <th scope="row">Fermentação</th>
                    <td>0</td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                    </td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>

        </div>
    </div>

    <div class="containerbtn">
        <a class="btn btn-danger btn-lg" href="#" role="button">Voltar</a>
        <a class="btn btn-success btn-lg" href="#" role="button">Salvar</a>
    </div>
    
        










</body>
</html>
